<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="popupBody">
    <div class="icon">
        <a title="Volume Up" data-action="Volume Up"><img class="volume" src="../Content/volUp.png" /></a>
        <a title="Volume Down" data-action="Volume Down"><img class="volume" src="../Content/volDown.png" /></a>
    </div>
    <a title="Play" data-action="Play"><img class="icon" src="../Content/playpause.png" /></a>
    <a title="Show playlist" data-action="Show playlist"><img class="icon" src="../Content/playlist.png" /></a>
    <a title="Previous" data-action="Previous"><img class="icon" src="../Content/prev.png" /></a>
    <a title="Next" data-action="Next"><img class="icon" src="../Content/next.png" /></a>
    <div class="icon">
        <a data-tooltip="Love song" title="Love song" data-action="Love song"><img id="like" class="volume" src="../Content/notLiked.png" /></a>
        <a data-tooltip="Ban song" title="Ban song" data-action="Ban song"><img class="volume" src="../Content/ban.png" /></a>
    </div>
    <a title="Capture keyboard's media keys" data-action="captureKeys">
        <img id="captureKeys" class="icon" src="../Content/off.png" alt="Capture keyboard's media keys" />
    </a>
    <script src="deeCtrl.js"></script>
</body>
</html>
