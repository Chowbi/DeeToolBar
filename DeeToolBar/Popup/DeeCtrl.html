<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="popupBody">
    <div class="icon">
        <img title="Volume Up" data-action="Volume Up" id="VolUp" class="volume" src="../Content/volUp.png" />
        <img title="Volume Down" data-action="Volume Down" id="VolDown" class="volume" src="../Content/volDown.png" />
    </div>
    <img title="Play" data-action="Play" id="Play" class="icon" src="../Content/playpause.png" />
    <img title="Show playlist" data-action="Show playlist" id="Playlist" class="icon" src="../Content/playlist.png" />
    <img title="Previous" data-action="Previous" id="Prev" class="icon" src="../Content/prev.png" />
    <img title="Next" data-action="Next" id="Next" class="icon" src="../Content/next.png" />
    <div class="icon">
        <img data-tooltip="Love song" title="Love song" data-action="Love song" id="Love" id="like" class="volume" src="../Content/notLiked.png" />
        <img data-tooltip="Ban song" title="Ban song" data-action="Ban song" id="Ban" class="volume" src="../Content/ban.png" />
    </div>
    <img title="Capture keyboard's media keys" data-action="captureKeys" id="Shortcuts"
         class="icon" src="../Content/off.png" alt="Capture keyboard's media keys" />
    <script src="deeCtrl.js"></script>
</body>
</html>
