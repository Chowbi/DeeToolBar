<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="popupBody">
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>
                            <a data-tooltip="Volume Up" title="Volume Up"><img class="volume" src="../Content/volUp.png" /></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a data-tooltip="Volume Down" title="Volume Down"><img class="volume" src="../Content/volDown.png" /></a>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <a class="icon" data-tooltip="Play" title="Play"><img src="../Content/playpause.png" /></a>
            </td>
            <td>
                <a class="icon" data-tooltip="Show playlist" title="Show playlist"> <img src="../Content/playlist.png" /></a>
            </td>
            <td>
                <a class="icon" data-tooltip="Previous" title="Previous"> <img src="../Content/prev.png" /></a>
            </td>
            <td>
                <a class="icon" data-tooltip="Next" title="Next"> <img src="../Content/next.png" /></a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>
                            <a data-tooltip="Love song" title="Love song"><img class="volume" src="../Content/ban.png" /></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a data-tooltip="Ban song" title="Ban song"><img class="volume" src="../Content/notLiked.png" /></a>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                |
            </td>
            <td>
                <a id="captureKeys" class="icon" alt="Capture keyboard's media keys" data-tooltip="Capture keyboard's media keys" title="Capture keyboard's media keys">
                    <img src="../Content/off.png" />
                </a>
            </td>
        </tr>
    </table>
    <script src="deeCtrl.js"></script>
</body>
</html>
