<!DOCTYPE html>
<html>
<head>

    <script src="options.js"></script>

<body>
    <form style="display:block;" id="form">
        <div>
            <label for="background">Background color (html style tag proof : "#ffffff", "orange"...)</label>
            <input type="text" name="background" id="background" />
        </div>
        <div>
            <label for="foreground">Text color (html style tag proof : "#ffffff", "orange"...)</label>
            <input type="text" name="foreground" id="foreground" />
        </div>
        <div>
            <label for="useShortcut">Activate shortcuts on load</label>
            <input type="checkbox" name="useShortcut" id="useShortcut" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
